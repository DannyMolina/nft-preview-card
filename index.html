<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  

</head>

<body>

  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="Imagen NFT">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
     <p><img src="./images/icon-ethereum.svg" alt="Logo Ethereum">0.041 ETH</p>
     <p><img src="./images/icon-clock.svg" alt=""> 3 days left </p>  
    </div>
    <hr>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="Avatar Creator"> <p>Creation of Jules Wyvern</p>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danny Molina</a>.
  </div>


</body>
</html>
