<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
  

</head>

<body>

  <div class="card">
    <div class="images_main">
      <img src="./images/image-equilibrium.jpg" alt="Image NFT" class="image_equilibrium">
      <div>      
        <img src="./images/icon-view.svg" alt="Icon ViewEye" class="icon_view">
      </div>
    </div>
    <div class="text-content">
      <h2>Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <p class="info-price"><img src="./images/icon-ethereum.svg" alt="Logo Ethereum" class="icon-ethereum">0.041 ETH</p>
        <p class="time-left"><img src="./images/icon-clock.svg" alt=""> 3 days left </p>  
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="Avatar Creator" class="image-avatar"> <p class="info-creator">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Code by <a href="https://github.com/DannyMolina">Danny Molina</a>.
  </div>


</body>
</html>
